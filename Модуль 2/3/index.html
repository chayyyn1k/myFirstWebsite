<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function money() {
            let a = prompt("Введите сумму оклада");
                if (a < 100000) {
                    a = a - (0.35 * a);
                }
                else {
                    a = a - (0.45 * a);
                }
                alert("Ваша чистая зарплата: " + a + " рублей");
        }
        money();
    </script>
</body>
</html>
