<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Введите месяц");
            if (a == "Август") {
                alert("Отдых! Пора!");
            }
            else if (a == "Июль") {
                alert("Остался месяц до отдыха!");
            }
            else if (a == "Сентябрь") {
                alert("Кажется, вы уже отдохнули, следующий отпуск через год.");
            }
                else {
                    alert("Вы вели неверный месяц");
                }
    </script>
</body>
</html>
