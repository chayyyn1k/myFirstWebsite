<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    
    .container {
      background-color: aliceblue;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .box {
      display: block;
      border: 1px solid red;
      padding: 5px;
      margin: 5px;
    }

    .box img {
      height: 100px;
      width: 100px;
        object-fit: cover;
    }
  </style>

  <body>
    <div class="container">
      <div class="box">
        <img
          src="https://multivarca.ru/wp-content/uploads/2020/04/zharenaya-kartoshka-v-multivarke-1030x684.jpg"
        />
      </div>

      <div class="box">
        <img
          src="https://static.1000.menu/cookme/images/recipe/kartoshka-zharenaya_1290447467_0.jpg"
        />
      </div>

      <div class="box">
        <img src="https://www.patee.ru/r/x4/08/f8/640m.jpg" />
      </div>

      <div class="box">
        <img
          src="https://cdn.vkuso.ru/uploads/kartoshka-zharennaya-so-speciyami-v-duxovke.jpg"
        />
      </div>

      <div class="box">
        <img
          src="https://cdn.lifehacker.ru/wp-content/uploads/2021/02/Depositphotos_376854108_xl-2015-1_1613118040-1280x640.jpg"
        />
      </div>

      <div class="box">
        <img
          src="https://volshebnaya-eda.ru/wp-content/uploads/2014/01/zharenaya-kartoshka1.jpg"
        />
      </div>
    </div>
  </body>
</html>
